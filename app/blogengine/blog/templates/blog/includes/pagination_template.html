{% if is_paginated %}
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item {% if not prev_url %}disabled{% endif %}">
                <a class="page-link" href="{% if search %}?search={{ search }}&{% else %}?{% endif %}{{ prev_url }}">Previous</a>
            </li>

            {% for n in page_obj.paginator.page_range %}
                {% if page_obj.number == n %}
                    <li class="page-item active" aria-current="page">
                        <span class="page-link">
                            {{ n }}
                            <span class="sr-only">(current)</span>
                        </span>
                    </li>
                {% elif n > page_obj.number|add:-3 and n < page_obj.number|add:3 %}
                    <li class="page-item">
                        <a class="page-link" href="{% if search %}?search={{ search }}&{% else %}?{% endif %}page={{ n }}">{{ n }}</a>
                    </li>
                {% endif %}
            {% endfor %}

            <li class="page-item {% if not next_url %}disabled{% endif %}">
                <a class="page-link" href="{% if search %}?search={{ search }}&{% else %}?{% endif %}{{ next_url }}">Next</a>
            </li>
        </ul>
    </nav>
{% endif %}
